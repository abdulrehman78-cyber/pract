<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="..//bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid bg-img">
        <div class="row">
            <div class="col-4  left-side d-flex align-items-start flex-column justify-content-center gap-3">
                <div class="h1">Healthy Veg</div>
                <div class="h1">Outlet</div>
                <div class="buttons d-flex justify-content-between align-items-center border rounded-pill w-50 p-1">
                    <button class="btn btn-success location-btn">
                        <i class="bi bi-geo-alt-fill"></i>
                        Location</button>
                        <i class="bi bi-caret-down-fill"></i>
                        <div class="text-white">Search </div>
                           <div class="search-btn"><i class="bi bi-search text-white"></i></div> 
                        </div>
                </div>
            </div>


            <div class="row bg-product">
                <div class="col-3 d-flex align-items-center">
                  <img src="assets/images/product1.png" alt=""  width="140px">
                  <div>
                    <div class="h3 text-white">Sandwich</div>
                    <div class="text-white">Rs. 350/-</div>
                    <button class="btn btn-secondary btn-sm">Click Here
                      <i class="bi bi-caret-down-fill"></i>
                    </button>
                  </div>
                </div>
                <div class="col-3 d-flex align-items-center">
                  <img src="assets/images/product2.png" alt="" width="140px">
                  <div>
                    <div class="h3 text-white">Pizza</div>
                    <div class="text-white">Rs. 1000/-</div>
                    <button class="btn btn-secondary btn-sm">Click Here
                      <i class="bi bi-caret-down-fill"></i>
                    </button>
                  </div>
                </div>
                <div class="col-3 d-flex align-items-center">
                  <img src="assets/images/product3.png" alt="" width="140px">
                  <div>
                  <div class="h3 text-white">Briyani</div>
                  <div class="text-white">Rs. 50/-</div>
                  <button class="btn btn-secondary btn-sm">Click Here
                    <i class="bi bi-caret-down-fill"></i>
                  </button>
                  </div>
                </div>
                <div class="col-3 d-flex align-items-center">
                  <img src="assets/images/product4.png" alt="" width="140px">
                  <div>
                    <div class="h3 text-white">Burger</div>
                  <div class="text-white">Rs. 5/-</div>
                  <button class="btn btn-secondary btn-sm">Click Here
                    <i class="bi bi-caret-down-fill"></i>
                  </button>
                  </div>
                </div>
              </div>
        
              
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
