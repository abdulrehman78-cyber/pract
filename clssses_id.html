<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

/* Style the content using its class */
.content {
    border: 1px solid #835b5b;
    padding: 15px;
    margin: 20px;
    background-color: #967a7a;
}

/* Style the button using its ID */
#clickMe {
    background-color: #74bed6;
    color: rgb(0, 0, 0);
    padding: 10px 20px;
    border: 2px solid black;
    cursor: pointer;
    margin: 20px;
}

/* Add a hover effect to the button */
#clickMe:hover {
    background-color: #04343e;
}       
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to My Web Page</h1>
        <p>This is a simple web page to demonstrate the use of ID and Class.</p>
    </div>

    <div class="content">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
    </div>

    <button id="clickMe">Click Me</button>

    <script src="script.js"></script>
</body>
</html>
