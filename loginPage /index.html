<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
  <body>
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 d-flex flex-column justify-content-center gap-1 left-side">
                <div class="h1 fw-bold p-3">WELCOME BACK</div>
                <div style="color: #636364;" class="p-2">Welcome back! Please enter your details.</div>
                <div class="p-2">Email</div>
                <div class="p-1"><input type="email" placeholder="Enter your email"></div>
                <div class="p-2">Password</div>
                <div class="p-1 position-relative w-50">
                  <input type="password" id="pass_input" placeholder="Enter your password">
                  <i class="bi bi-eye position-absolute end-0 top-50 translate-middle-y me-3" onclick="hideShow()" id="icon"
                    style="cursor: pointer;"></i>
                </div>
                <div class="p-2 remember-input">
                  <input type="checkbox"> Remember me
                    <a href="#"  class="text-dark p-5" style="text-decoration: none;">Forgot password</a>
                </div>

               <div class="p-1"><button class="btn-sign" >Sign in</button></div>
                <div class="p-1"><button class="btn-google">
                    <img src="images/free-icon-google-300221 1.png" alt="" class="img-fluid">
                     Sign in with Google</button></div>
                <span class="p-2 " style="color: #595959;"> Don't have an account?  <a href="#" style="text-decoration: none;"><span class="text-danger p-1" >Sign up for free!</span></a></span>
            </div>




            <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-end d-none d-lg-block">
                <img src="images/Right Side.png" alt="loading" class="img-fuild w-100" style="background-position: center; background-size: cover; height: 100vh;">
            </div>
        </div>
    </div>



    <script>

      function hideShow(){
      let pass_input  =  document.getElementById('pass_input');
      let icon = document.getElementById('icon');

      if (pass_input.type ==='password'){
        pass_input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      }
      else{
        pass_input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
      }



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
