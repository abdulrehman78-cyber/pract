<html lang="en">
  <head>

  <body>
    

    <div class="cointainer-fuild">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 d-flex flex-column justify-content-center" style="padding-left: 17rem;">
                <div class="h1 fw-semibold p-3">WELCOME BACK</div>
                <div style="color: #636364;" class="p-2">Welcome back! Please enter your details.</div>
                <div class="p-2">Email</div>
                <div class="p-2"><input type="email" placeholder="Enter your email" class="control form-control w-50 "></div>
                <div class="p-1">Password</div>
                <div class="p-2"><input type="password" placeholder="Enter your password" class="form-control w-50">
                <i class="bi bi-eye"></i>
                </div>

                <div class="p-2"><input type="checkbox"> Remember me
                    <a href="#"  class="text-dark p-5" style="text-decoration: none;">Forgot password</a>
                </div>

               <div class="p-1"><button class="btn-sign" >Sign in</button></div>
                <div class="p-1"><button class="btn-google">
                    <img src="images/free-icon-google-300221 1.png" alt="" class="img-fuild">
                     Sign in with Google</button></div>
                <span class="p-2 " style="color: #595959;"> Don't have an account? <span class="text-danger p-1"> Sign up for free!</span></span>
            </div>




            <div class="col-lg-6 col-md-12s col-sm-12 d-flex justify-content-end">
                <img src="images/Right Side.png" alt="loading" class="img-fuild w-100" style="background-position: center; background-size: cover; height: 100vh;">
            </div>
        </div>
    </div>
